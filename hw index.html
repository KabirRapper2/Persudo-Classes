<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-class Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pseudo-class Example</h1>

  <h2>Links</h2>
  <a href="#">Normal Link</a>
  <a href="#">Visited Link</a>

  <h2>Button</h2>
  <button>Hover & Click Me</button>

  <h2>Form</h2>
  <form>
    <input type="text" placeholder="Focus on me">
    <input type="checkbox" id="check">
    <label for="check">Check me</label>
    <input type="submit" value="Submit">
  </form>

  <h2>List</h2>
  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ul>
</body>
</html>
